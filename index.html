<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- icon page -->
    <link id="favicon" rel="shortcut icon" href="./src/img/favicon.png" type="image/png">

    <!-- Titulo -->
    <title>Whatsapp</title>
  </head>
  <body class="bg-wpp">

    <!-- ************************** -->
    <!--                            -->
    <!--       BACKGROUND           -->
    <section class="faixa-verde"></section>
    <div class="container-fluid">
        <section class="row">
            <div class="app-wrapper-web pl-0 pr-0 central-content shadow">
                

                <!-- ************************** -->
                <!--                            -->
                <!--       SIDE LEFT            -->
                <section class="col-sm-12 col-md-4 pl-0 pr-0 side-left">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-header">
                            <img class="float-left profile-img" src="https://opgg-static.akamaized.net/images/profile_icons/profileIcon4665.jpg?image=q_auto&v=1518361200" alt="">
                            <a href="#!" class="btn float-right">
                                <img src="./src/img/svg-menu.svg" class="top-icon">
                            </a>
                            <a href="#!" class="btn float-right">
                                <img src="./src/img/svg-comment.svg" class="top-icon">
                            </a>
                            <a href="#!" class="btn float-right">
                                <img src="./src/img/svg-stories.svg" class="top-icon">
                            </a>
                        </li>
                        <li class="list-group-item bg-sub-header">
                            <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white border-0" id="basic-addon1">
                                    <img src="./src/img/svg-search.svg" />
                                </span>
                            </div>
                            <input type="text" class="form-control input-search border-0" placeholder="Procurar ou comeÃ§ar uma nova conversa" aria-label="search" aria-describedby="basic-addon1">
                            </div>
                        </li>
                      </ul>

                      <!-- lista mensagens -->
                      <section class="section-msgs">
                        <ul class="list-group list-group-flush list-msgs"></ul>
                      </section>

                </section>


                <!-- ************************** -->
                <!--                            -->
                <!--       SIDE RIGHT           -->
                <section class="col-sm-12 col-md-8 pl-0 pr-0 side-right bg-conversa hide-on-small">

                    <article class="bg-conversa-textura">


                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-header">
                            <article class="row ">
                                <a href="#!" class="pl-3 btn show-on-small pr-0" onclick="toggleSides()">
                                    <img src="./src/img/svg-back.svg" alt="back">
                                </a>
                                <div class="conversa-right-img">
                                    <img id="conversa-img" src="./src/img/Malphite.png" alt="img-group" class="profile-img">
                                </div>
                                <div class="conversa-right-msg pl-2 truncate">
                                    <b id="conversa-nome">Malphite</b> <br />
                                    <small>Online</small>
                                </div>
                                <div class="conversa-right-hr">
                                    <a href="#!" class="btn float-right">
                                        <img src="./src/img/svg-menu.svg" class="top-icon"/>
                                    </a>
                                    <a href="#!" class="btn float-right">
                                        <img src="./src/img/svg-search.svg" class="top-icon"/>
                                    </a>
                                </div>
                            </article>
                        </li>
                    </ul>

                    <ul class="list-group list-group-flush list-mensagens-right">
                        
                    </ul>

                    <!-- <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-header">
                            <a href="#!" class="btn float-right">
                                <img src="./src/img/svg-menu.svg" class="top-icon"/>
                            </a>
                        </li>
                    </ul> -->

                    </article>

                    <article class="content-right-flex-center tela-default" style="height: 100%;">
                        <section style="width: 500px; text-align: center;">
                            <img src="./src/img/intro-connection-light.jpg" alt="intro connection">
                            <h1 class="_2dH1A" style="font-weight: lighter;">Mantenha seu celular conectado</h1>
                            <p style="color: #aaa;">O WhatsApp conecta ao seu telefone para sincronizar suas mensagens. Para reduzir o uso de dados, conecte seu telefone a uma rede Wi-Fi.</p>
                        </section>
                    </article>

                </section>




            </div>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./src/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
